<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissor</title>
	</head>
	<body>
		<div class="container">
			<div class="choices-container">
				<div class="cpu-choice"></div>
				<div class="player-choice">
					<button class="choice" id="rock">Rock</button>
					<button class="choice" id="paper">Paper</button>
					<button class="choice" id="scissors">Scissors</button>
				</div>
			</div>
			<button id="start-round">Start round</button>
			<p id="warning" class="hide">Please, select a option</p>
		</div>
	</body>
</html>
