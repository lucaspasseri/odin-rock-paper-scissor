<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissor</title>
	</head>
	<body>
		<div class="container">
			<div class="choice-container">
				<button class="choice" id="rock">Rock</button>
				<button class="choice" id="paper">Paper</button>
				<button class="choice" id="scissors">Scissors</button>
			</div>
			<button id="start-round">Start round</button>
			<p id="warning" class="hide">Please, select a option</p>
		</div>
	</body>
</html>
